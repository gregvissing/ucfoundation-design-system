<article class="hero">
    <div class="[ intro ] [ flex justify-content center ] [ color-dark ]">
        <!-- <h1 class="heading">{{ title }}</h1> -->
        <!-- <p class="text-600">{{ summary }}</p> -->
        <a href="{{ button.url }}" class="[ button ] [ flow-space-700 ] [ bg-white
			color-dark ]"><span>{{
				button.text }}</span></a>
        <a href="{{ secondarybutton.url }}" class="[ button ] [ flow-space-700 ] [
