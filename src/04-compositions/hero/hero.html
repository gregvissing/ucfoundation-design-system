<article class="hero">
    <div class="parallelogram [ intro ] [ flex justify-content center ] [
		color-dark ]">
        <!-- <h1 class="heading">{{ title }}</h1> -->
        <!-- <p class="text-600">{{ summary }}</p> -->
        <a href="{{ button.url }}" class="[ button ] [ flow-space-700 ] [ bg-white
			color-dark ]"><span>{{
				button.text }}</span></a>
        <a href="{{ secondarybutton.url }}" class="[ button ] [ flow-space-700 ] [
			bg-dark
			color-white ]"><span>{{
				secondarybutton.text }}</span></a>
    </div>
    <a href="#minifesto" class="next-section">

        <svg viewBox="0 0 30.76 39.76" xmlns="http://www.w3.org/2000/svg" class="scrollArrow down">

    <img src="{{ image.src }}" alt="{{ image.alt }}" />
</article>
