<article class="hero">
  <div class="[ intro ] [ flow ] [ bg-primary color-dark ]">
    <h1 class="heading">{{ title }}</h1>
    <p class="text-600">{{ summary }}</p>
    <a href="{{ button.url }}" class="[ button ] [ flow-space-700 ]">{{ button.text }}</a>
  </div>
  <img src="{{ image.src }}" alt="{{ image.alt }}" />
</article>
