<article class="[ region ] [ bg-tertiary color-dark ]">
  <div class="[ wrapper ] [ split-pair ]">
    <div class="[ intro ] [ flow ]">
      <h2 class="heading" data-type="secondary">{{ title }}</h2>
      <p class="text-600 md:text-700">{{ summary }}</p>
    </div>
    <div>
      <a href="{{ button.url }}" class="[ button ] [ bg-dark ]" data-size="large">{{ button.text }}</a>
    </div>
  </div>
</article>
